<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Get In Touch</title>
</head>

<body>
    <section class="container">
        <div class="header">
            <h1 class="main-h">Get In Touch</h1>
            <h3 class="sub-h">Contact us to get a quote, or join our team.</h3>
        </div>

        <div class="location-nd-contact">
            <div class="address">
                <i class="fas fa-map-marker-alt"></i>
                <h4>2485 S Colorado Blvd</h4>
            </div>
            <div class="number">
                <i class="fas fa-phone"></i>
                <h4>720-589-0970</h4>
            </div>
            <div class="email">
                <i class="far fa-envelope"></i>
                <a href="#">
                    <h4>Owale07@gmail.com</h4>
                </a>
            </div>
        </div>

        <form id="form" class="main-grid" action="#" class="main-form">
            <div class="error" id="error"></div>
            <div class="name-mail-phone">
                <div class="name">
                    <h4>Your Name:</h4>
                    <input type="text" id="name" required />
                </div>
                <div class="email">
                    <h4>Email:</h4>
                    <input type="text" id="email" />
                </div>
                <div class="number">
                    <h4>Phone Number:</h4>
                    <input type="text" id="number" />
                </div>
            </div>

            <div class="message">
                <h4>Message:</h4>
                <input class="msg-input" type="text" id="message" />
            </div>

            <div class="services">
                <h4>Services:</h4>
                <div class="btn" id="select-btn">
                    <button>Logo Design</button>
                    <button>Web Development</button>
                    <button>Web Design</button>
                    <button>other</button>
                </div>
            </div>

            <button class="submit" id="submit" type="submit">Submit</button>
        </form>
    </section>
    <script src="main.js"></script>
</body>

</html>
